<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Reservia</title>
</head>
<body>
    <header>
        <div><img src="./images/logo/Reservia.svg" alt="logo-reservia" class="logo"></div>
        <nav>
            <div class="">
                <a href="#" class="bordure style-lien1">Hébergements</a>
            </div>
            <div class="">
                <a href="#" class="bordure style-lien1">Activités</a>
            </div>
            <div class="">
                <a href="#" class="style-lien1 style-lien2">S'inscrire</a>
            </div>
        </nav>
    </header>
    <section class="section1">
        <div>
            <h1>
                Trouver votre hébérgement pour des vacances de rêve
            </h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="barre-recherche">
            <div class="position position-logo"><i class="fas fa-map-marker-alt"></i></div>
            <div>
                <form>
                    <input type="text" name="" placeholder="Où ?">
                </form>
            </div>
            <div>
                <form>
                    <input type="submit" name="" value="Rechercher">
                </form>
            </div>
        </div>
        <div class="filtre">
            <h2>Filtres</h2>
            <div class="filtre-size flexbetween">
                <div class="filtre-color flexcentre"><i class="fas fa-money-bill-wave flexcentre"></i></div>
                <p class="filtre-p">Economique</p>
            </div>
            <div class="filtre-size flexbetween">
                <div class="filtre-color flexcentre"><i class="fas fa-child"></i></div>
                <p class="filtre-p">Familial</p>
            </div>
            <div class="filtre-size flexbetween">
                <div class="filtre-color flexcentre"><i class="fas fa-heart"></i></div>
                <p class="filtre-p">Romantique</p>
            </div>
            <div class="filtre-size flexbetween">
                <div class="filtre-color flexcentre"><i class="fas fa-dog"></i></div>
                <p class="filtre-p">Animaux autorisés</p>
            </div>
        </div>
        <div class="info">
            <div class="info-i flexcentre">i</div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
    <section>

    </section>
